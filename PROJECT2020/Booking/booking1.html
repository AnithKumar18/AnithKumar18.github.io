<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hotel Booking</title> 
    <link rel="stylesheet" href="booking1.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
          <h2>Booking</h2>
        </div>
        <form id="form" class="form"> 
          <div class="form-row">
            <div class="form-group col-md-4">   
                <label for="hotels" class="input-label">List of Hotel</label>  
                <select class="options" id="hotels"> 
                  <option value="0">Astro Hotel</option> 
                  <option value="1">Enchanted Hotel</option> 
                  <option value="2">Elite Hotel</option> 
                  <option value="3">Gun Hotel</option> 
                  <option value="4">The Garden</option> 
                  <option value="5">Hotel Istana</option>
                </select>
              </div>  
              <div class="form-group col-md-4">
                <label for="adult" class="input-label">Adults</label>  
                    <select class="options" id="adult"> 
                        <option value="0">0</option> 
                        <option value="1">1</option> 
                        <option value="2">2</option> 
                        <option value="3">3</option> 
                        <option value="4">4</option> 
                        <option value="5">5</option>
                    </select>
              </div>  
              <div class="form-group col-md-4">
                <label for="children" class="input-label">Children</label>  
                    <select class="options" id="children"> 
                        <option value="0">0</option> 
                        <option value="1">1</option> 
                        <option value="2">2</option> 
                        <option value="3">3</option> 
                        <option value="4">4</option> 
                        <option value="5">5</option>
                    </select>
              </div>   
              <div class="form-group col-md-4">
                <label for="children" class="input-label">Type of Rooms</label>  
                    <select class="options" id="children"> 
                        <option value="0">VIP</option> 
                        <option value="1">Excutive</option> 
                        <option value="2">Penthouse</option> 
                        <option value="3">Large</option> 
                        <option value="4">Meduim</option> 
                        <option value="5">Small</option>
                    </select>
              </div> 
              <div class="form-group col-md-4">
                <label for="check-in" class="input-label">Check-In</label> 
                <input type="date" class="input" id="checkin">
              </div> 
              <div class="form-group col-md-4">
                <label for="check-in" class="input-label">Check-Out</label> 
                <input type="date" class="input" id="checkout">
              </div>
                <button id = "bookNow" type="submit" class="btn-purple">Book Now</button>  
              <hr/>  
              <a class="#" href="listbooking.html" >View Booking</a>

          </div>  
       </form>
      </div>
        <script src="booking1.js"></script>
</body>
</html>
