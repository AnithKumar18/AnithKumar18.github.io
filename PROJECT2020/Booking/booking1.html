<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hotel Booking</title> 
    <link rel="stylesheet" href="booking1.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
</head>
<body> 
  <nav class="navbar navbar-expand-sm ">
    <a href="." class="navbar-brand">Home</a>
</nav>
    <div class="container">
        <div class="header">
          <h2>Booking</h2>
        </div>
        <form id="form" class="form"> 
          <div class="form-row">
            <div class="form-group col-md-4">   
                <label for="hotels" class="input-label">List of Hotel</label>  
                <select class="options" id="hotels" required> 
                  <option>Golden Hotel</option> 
                  <option>Enchanted Garden</option> 
                  <option>The Paradise Hotel</option> 
                  <option>Astro Hotel</option> 
                  <option>Elite Hotel</option> 
                  <option>Instana Hotel</option>  
                </select>
              </div>  
              <div class="form-group col-md-4">
                <label for="adults" class="input-label">Adults</label>  
                    <select class="options" id="adults" required> 
                        <option>0</option> 
                        <option>1</option> 
                        <option>2</option> 
                        <option>3</option> 
                        <option>4</option> 
                        <option>5</option>
                    </select>
              </div>  
              <div class="form-group col-md-4">
                <label for="children" class="input-label">Children</label>  
                    <select class="options" id="children" required> 
                        <option>0</option> 
                        <option>1</option> 
                        <option>2</option> 
                        <option>3</option> 
                        <option>4</option> 
                        <option>5</option>
                    </select>
              </div>   
              <div class="form-group col-md-4">
                <label for="troom" class="input-label">Type of Rooms</label>  
                    <select class="options" id="troom" required> 
                        <option>VIP</option> 
                        <option>Executive</option> 
                        <option>Penthouse</option> 
                        <option>Large</option> 
                        <option>Meduim</option> 
                        <option>Small</option>
                    </select>
              </div>  
              <div class="form-group col-md-4">
                <label for="checkin" class="input-label">Check-In</label> 
                <input type="date" class="options" id="checkin" required>
              </div> 
              <div class="form-group col-md-4">
                <label for="checkout" class="input-label">Check-Out</label> 
                <input type="date" class="options" id="checkout" required>
              </div> 
              <div class="form-group col-md-4"> 
                <label for="guestName" class="input-label">Guest Name</label> 
                <input type="text"  id="guestName" required>
              </div> 
              <div class="form-group col-md-4"> 
                <label for="guestEmail" class="input-label">Guest Email</label> 
                <input type="email"  id="guestEmail" required>
              </div>
                <button id = "bookNow" type="button" class="btn-purple">Book Now</button>  
              <hr/>  
              <a class="#" href="listbooking.html" >View Booking</a>
          </div>  
       </form>
      </div> 
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        <script src="booking1.js"></script>
</body>
</html>
