<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="listbooking.js"></script>  
    <link rel="stylesheet" href="listbooking.css">
    <title>Booking Listing - Table Booking App</title>
  </head>
  <body>
    <div class = "container-fluid">   
    <!---Booking List-->
    <div class = "row"> 
      <div class = "col">   
        <div>
        <table class="table table-bordered" id="booking-list"> 
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">List</th>
              <th scope="col">Adults</th>
              <th scope="col">Children</th>    
              <th scope="col">Check-In</th>   
              <th scope="col">Check-Out</th>  
              <th scope="col">Task</th>  
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table> 
      </div>
      </div><!----Booking Form col--->
    </div><!----Booking Form row---> 
    
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    
  </body>
</html>
